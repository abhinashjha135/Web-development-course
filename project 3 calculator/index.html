<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculator made by abhinash</title>
    <<link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h1 class="text-align">Calculator!</h1>
    
    <div class="container">
        <div class="row">
            <input style="width: 150px;" class="input" type="text"/>
        </div>
     <div class="row">
        <button   type="button" class="rollno_1 pad">+</button>
        <button  type="button" class="rollno_1 pad">-</button>
        <button  type="button" class="rollno_1 pad">*</button>
        <button  type="button" class="rollno_1 pad">/</button>
     </div>
     <div class="row">
        <button type="button" class="rollno_1 pad">7</button>
        <button type="button" class="rollno_1 pad">8</button>
        <button type="button" class="rollno_1 pad">9</button>
        <button type="button" class="rollno_1 pad">*</button>
     </div>
     <div class="row">
        <button type="button" class="rollno_1 pad">4</button>
        <button type="button" class="rollno_1 pad">5</button>
        <button type="button" class="rollno_1 pad">6</button>
        <button type="button" class="rollno_1 pad">/</button>
     </div>
     <div class="row">
        <button type="button" class="rollno_1 pad">1</button>
        <button type="button" class="rollno_1 pad">2</button>
        <button type="button" class="rollno_1 pad">3</button>
        <button type="button" class="rollno_1 pad">=</button>
     </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
 
  </body>
</html>
