<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS chapter 5</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        /* type of selectors */
        /* element selector */
        body{
            background-color: red;
        }
        p{
            background-color: yellow;
        
        }
        
        /* id selector */
        #arpit{
            background-color: white;
        }

        /* class selector */
        .arnav{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>bahot mazaa aarhi ya h</h1>
    <p>this is paragraph which is goig to be red</p>

    <p id="arpit"> this is example of id selector</p>

    <p class="arnav">this is an example of class selector</p>
    <div class="arnav">this is example of class sector div</div>
</body>
</html>
